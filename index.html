<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/global.css">
  <title>Frontend Mentor | Notifications page</title>

</head>
<body>

  <section class="notify-app">
    <div class="head">
      <div class="head-title">Notifications <span class="number-notifys">3</span></div>
      <div class="head-read">Mark all as read</div>
    </div>

    <div>
      <div class="notify-badge">
        <div class="avatar">
          <img src="assets/images/avatar-mark-webber.webp" alt="">
        </div>
        <div class="notify-message">
          <div class="action">
            <p><strong>Mark Webber</strong> reacted to your recent post <span>My first tournament today!</span class="asterisk
              "><span>*</span></p>
          </div>
          <div class="time"><p>1m ago</p></div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
